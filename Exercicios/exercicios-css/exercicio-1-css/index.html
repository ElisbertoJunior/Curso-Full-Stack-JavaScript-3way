<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 1 CSS</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .buttons {
      font-size: 28px;
      font-family: 'Helvetica', 'Times New Roman', 'sans-serif';
    }

    .clickMe-button {
      background: black;
      color: white;
    }

    .noClickMe-button {
      background: yellow;
    }


  </style>

</head>
<body>

  <div class="step-1">
    <div style="background-color: red; 
                width: 500px; 
                color: white; 
                padding: 2px 5px">
        Style me via the external method!
      </div>
    
    <p style="background-color: green; 
              width: 500px; 
              color: white;">
        I would like to be styled with the internal method,
        please.
    </p>

    <button 
      style="
        background-color: rgb(224, 221, 35);">
        Inline Method
    </button>
  </div>

  <div class="step-2">

    <p class="odd-element">Number 1 - I'm a class!</p>

    <div class="text-blue" id="third-element">Number 2 - I'm one ID.</div>

    <p class="odd-element">Number 3 - I'm a class, but cooler!</p>

    <div id="fourth-element">Number 4 - I'm another ID.</div>

    <p class="odd-element">Number 5 - I'm a class!</p>

  </div>

  <div class="step-3">

    <button class="buttons clickMe-button">Click Me!</button>
    <button class="buttons noClickMe-button">No, Click Me!</button>

  </div>
  
</body>
</html>
